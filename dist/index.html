<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1 class="header-heading">TodoList</h1>
      </div>
      <div class="nav-sidebar">
        <ul class="nav-menu">
          <li class="nav-item">All</li>
          <li class="nav-item">Today</li>
          <li class="nav-item">Week</li>
          <li class="nav-item">Important</li>
          <li class="nav-item">Completed</li>
        </ul>
        <div class="nav-project">
          <div class="nav-project-content">
            <h3>Projects</h3>
            <button type="button" class="button-add-project">+</button>
          </div>
          <ul class="projects">
            <li class="project nav-item">default project</li>
            <li class="project nav-item">new brand project</li>
          </ul>
        </div>
      </div>
      <div class="todo-content">Todocontent</div>
    </div>
  </body>
</html>
